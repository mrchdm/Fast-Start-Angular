<div class="max-w-full card flex justify-content-center ">

    <p-card>
        <div class="flex flex-column px-4 py-0 ">
            <div class="flex justify-content-between ">
                <div class="flex align-items-center">
                    <h2 class="pr-4">{{course.title}}</h2>
                    <i class="pi pi-star-fill" style="color: #F59E0B"></i>
                </div>
                <div class="duration-time flex align-items-center">
                    <i class="pi  pi-clock pr-2" style="color: #64748B"></i>
                    <p class="pr-4">{{course.duration}}</p>
                    <i class="pi  pi-calendar pr-2" style="color: #64748B"></i>
                    <p class="">{{course.creationDate}}</p>
                </div>
            </div>

            <div class=" flex align-items-top">
                <p class="my-0">{{course.description}}</p>
                <div class="edit-delete-block flex ">

                    <i (click)="editCourse()" class="pi pi-pencil px-4" style="color: #3B82F6"></i>
                    <i (click)="deleteCourse()" class="pi pi-trash" style="color: #EB5757" ></i>
                </div>
            </div>
        </div>
    </p-card>
</div>
