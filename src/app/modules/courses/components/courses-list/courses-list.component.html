<div class="flex flex-column gap-4 py-2 px-6  py-12 px-12 align-items-center">

    <div class="flex justify-content-between align-items-center flex-wrap gap-4">
      <app-course class='flex flex-column' *ngFor="let course of courses" [course]="course" (delete)="deleteCourse($event)" (edit)="editCourse($event)"></app-course>
    </div>
    
    <button pButton (click)='loadMore()' class="load-more-btn" label="Загрузить еще" severity="secondary" [outlined]="true" size="large"></button>
</div>
