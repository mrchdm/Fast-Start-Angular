<header class="flex justify-content-between py-2 px-6  py-12 px-12  main-header">
  <div class="flex justify-content-start align-items-center gap-2">
    <img src="././assets/Logo.png" alt="logo" class="logo-image">
  </div>
  <div *ngIf="isAuthenticated" class="flex align-items-center header-menu">
    <div class="flex px-2 user-block">
      <button pButton icon="pi pi-user" class="header-btn" label={{login}}></button>
    </div>
    <div class="flex sign-out-block">
      <button pButton icon="pi pi-sign-out" class="header-btn" label="Выход" (click)="logOut()"></button>
    </div>
  </div>
</header>
